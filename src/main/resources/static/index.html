<!DOCTYPE html>
<html>

<head>
    <title>Parcial Tercio 2</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Calcular Numeros Catal√°n</h1>
    <form action="/math/catalan">
        <label for="number">Numero:</label><br>
        <input type="number" id="number" name="number" value=10><br><br>
        <input type="button" value="Submit" onclick="loadGetMsg()">
    </form>
    <div id="getrespmsg"></div>
    <script>
        function loadGetMsg() {
            let nameVar = document.getElementById("number").value;
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function () {
                document.getElementById("getrespmsg").innerHTML =
                    this.responseText;
            }
            xhttp.open("GET", "/math/catalan?numero=" + nameVar);
            xhttp.send();
        }
    </script>

</body>

</html>
